<div class="logo">
    <a class="simple-text">
        <div class="logo-img" style="padding-right: 10px;">
            <img src="../../../assets/img/teach.png" />
        </div>
        HireATeacher
    </a>
</div>
<div class="sidebar-wrapper">
    <div *ngIf="isMobileMenu()">
        <form class="navbar-form">
            <span class="bmd-form-group">
      </span>
        </form>
        <ul class="nav navbar-nav nav-mobile-menu">
            <li class="nav-item dropdown">
                <a #dropDownIcon class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="checkState()">
                    <i class="material-icons">notifications</i>
                    <!--<span class="notification">5</span>-->
                    <p>
                        <span class="d-lg-none d-md-block">Notificaciones</span>
                    </p>
                </a>
                <div #dropDownMenuIcon class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">

                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" id="navbarDropdownPersonMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="material-icons">person</i>
                    <p>
                        <span class="d-lg-none d-md-block">Cuenta</span>
                    </p>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPersonMenuLink">
                    <a class="dropdown-item" href="javascript:void(0)" (click)="exitDashboard()">Salir</a>
                </div>
            </li>
        </ul>
    </div>
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
